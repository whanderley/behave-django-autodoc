repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: check-case-conflict
    -   id: check-merge-conflict
    -   id: check-ast
    -   id: check-toml
# flake8
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.8.4
    hooks:
    -   id: flake8
        additional_dependencies:
        - flake8-bugbear
        - flake8-comprehensions
        - flake8-eradicate
        - flake8-print
        - flake8-string-format
        - pep8-naming
        args: [--config, .flake8]
#pytest
-   repo: local
    hooks:
    -   id: pytest
        name: pytest
        stages: [commit]
        language: system
        entry: poetry run pytest -s -v
        types: [python]
        pass_filenames: false
        always_run: true
    -   id: pytest-cov
        name: pytest-cov
        stages: [commit]
        language: system
        entry: poetry run pytest --cov=behave_django_autodoc --cov-report=term-missing -s -v --cov-fail-under=90 tests/
        types: [python]
        pass_filenames: false
        always_run: true
    -  id: pytest-cov-html
       name: pytest-cov-html
       stages: [commit]
       language: system
       entry: poetry run pytest --cov=behave_django_autodoc --cov-report=html -s -v --cov-fail-under=90 tests/
       types: [python]
       pass_filenames: false
       always_run: true
#reorder_python_imports
-   repo: https://github.com/asottile/reorder_python_imports
    rev: v3.9.0
    hooks:
    -   id: reorder-python-imports
